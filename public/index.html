<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helper Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://kit.fontawesome.com/dd084b05a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <div class="container">
    <body>
      <div class="container">
        <div class="box">
          <div class="box has-text-grey">
            <p>Humidity Helper</p>
            <br />
            <p>Check daily averages</p>
            <p>Monitor Current readings</p>
          </div>
        </div>
        <div class="container">
          <div class="container">
            <div class="columns">
              <div class="column is-one-fifth">
                <box class="box">
                  <i class="fas fa-temperature-half"></i>
                  <label class="label">Temperature</label>
                  <p id="averageTemperature"></p>
                  <p id="averageOutdoorTemperature"></p>
                </box>
              </div>

              <div class="column is-one-fifth">
                <box class="box">
                  <i class="fa-solid fa-water"></i>
                  <label class="label">Humidity</label>
                  <p id="averageHumidity"></p>
                  <p id="averageOutdoorHumidity"></p>
                </box>
              </div>

              <div class="column is-one-fifth">
                <box class="box">
                  <i class="fa-solid fa-droplet"></i>
                  <label class="label">Dew Point</label>
                  <p id="averageDewPoint"></p>
                  <p id="averageOutdoorDewPoint"></p>
                </box>
              </div>

              <div class="column is-one-fifth">
                <box class="box">
                  <label class="label">Wind</label>
                </box>
              </div>

              <div class="column is-one-fifth">
                <box class="box">
                  <label class="label">Pressure</label>
                </box>
              </div>
            </div>
          </div>

          <div class="chart-container">
            <canvas id="tempChart"></canvas>
          </div>

          <div class="chart-container">
            <canvas id="humidityChart"></canvas>
          </div>

          <div class="chart-container">
            <canvas id="pressureChart"></canvas>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </div>
</html>
